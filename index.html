<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunly Landscaping</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img src="./assets/Bunly.png" alt="" class="logo" />
          <ul class="nav__links">
            <li><a href="" class="nav__link">Winter</a></li>
            <li><a href="" class="nav__link">Summer</a></li>
            <li><a href="" class="nav__link">Company Policy</a></li>
            <li><a href="" class="nav__link">Contact</a></li>
          </ul>
        </div>
      </nav>

      <header>
        <div class="header__container">
          <div class="header__description">
            <h1>Edmonton Landscape Management</h1>
            <h2>Send us an email for a free estimate</h2>
            <button class="btn">Email</button>
          </div>
          <figure class="header__img--wrapper">
            <img src="./assets/Bunly_Horizontal.png" alt="" class="header__img--logo" />
          </figure>
        </div>
      </header>
    </section>

    <main>
      <section id="gallery">
        <div class="container">
          <div class="row">
            <h2 class="section__title">Winter Snow Removal</h2>
            <div class="gallery__imgs">
              <div class="gallery__img">
                <figure class="gallery__img--wrapper">
                  <img src="./assets/Sample.jpeg" alt="" class="gallery__img" />
                </figure>
              </div>
              <div class="gallery__img">
                <figure class="gallery__img--wrapper">
                  <img src="./assets/Sample.jpeg" alt="" class="gallery__img" />
                </figure>
              </div>
              <div class="gallery__img">
                <figure class="gallery__img--wrapper">
                  <img src="./assets/Sample.jpeg" alt="" class="gallery__img" />
                </figure>
              </div>
              <div class="gallery__img">
                <figure class="gallery__img--wrapper">
                  <img src="./assets/Sample.jpeg" alt="" class="gallery__img" />
                </figure>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="gallery">
        <div class="container">
          <div class="row">
            <h2 class="section__title">Summer Pictures</h2>
            <div class="gallery__imgs">
              <div class="gallery__img">
                <figure class="gallery__img--wrapper">
                  <img src="./assets/Sample.jpeg" alt="" class="gallery__img" />
                </figure>
              </div>
              <div class="gallery__img">
                <figure class="gallery__img--wrapper">
                  <img src="./assets/Sample.jpeg" alt="" class="gallery__img" />
                </figure>
              </div>
              <div class="gallery__img">
                <figure class="gallery__img--wrapper">
                  <img src="./assets/Sample.jpeg" alt="" class="gallery__img" />
                </figure>
              </div>
              <div class="gallery__img">
                <figure class="gallery__img--wrapper">
                  <img src="./assets/Sample.jpeg" alt="" class="gallery__img" />
                </figure>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="company__policy"></section>
    </main>

    <footer id="end">
      <div class="container">
        <div class="row row__column">
          <a href="#">
            <figure class="footer__logo">
              <img src="./assets/Bunly.png" alt="" class="footer__logo">
            </figure>
          </a>
          <div class="footer__list">
            <a href="" class="footer__link">Home</a>
            <a href="" class="footer__link">Contact</a>
          </div>
          <div class="footer__copyright">&copy; 2023 Bunly Landscaping</div>
        </div>
      </div>
    </footer>
  </body>
</html>
