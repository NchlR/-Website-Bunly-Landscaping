<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunly Landscaping</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <ul class="nav__links">
            <li class="nav__link">Gallery</li>
            <li class="nav__link">Contact</li>
          </ul>
        </div>
      </nav>

      <header>
        <div class="header__container">
          <figure class="header__img--wrapper">
            <img src="./assets/Bunly1.png" alt="" class="logo" />
          </figure>
          <div class="header__description">
            <h2>Send us an email for a free estimate</h2>
            <button class="btn">Email</button>
          </div>
        </div>
      </header>
    </section>

    <main>
      <section id="gallery">
        <div class="container">
          <div class="row">
            <h2 class="section__title">Gallery</h2>
            <div class="sample__imgs">
              <div class="sample__img">
                <figure class="gallery__img--wrapper">
                  <img src="./assets/Sample.jpeg" alt="" class="gallery__img" />
                </figure>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="company__policy"></section>
    </main>

    <footer id="end"></footer>
  </body>
</html>
